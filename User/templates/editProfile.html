<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EventHub | Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 0.375rem 0.75rem;
        border: 1px solid #dee2e6;
        border-radius: 0.375rem;
    }
    /* Hide the username/password fields if you don't want them editable,
       but typically for this assignment, we leave them or disable them in forms.py */
  </style>
</head>
<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">EventHub</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'User:index' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'User:logout' %}">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
      <h2 class="text-center mb-4">Edit Profile</h2>
      <form method="post">
        {% csrf_token %}

        {% for field in form %}
        <div class="mb-3">
            <label class="form-label">{{ field.label }}</label>
            {{ field }}
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-success w-100">Save Changes</button>
      </form>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p>&copy; 2025 EventHub. All rights reserved.</p>
  </footer>
</body>
</html>
