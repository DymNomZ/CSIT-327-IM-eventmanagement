<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EventHub | Attend Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">EventHub</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'User:index' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'User:display_available_events' %}">Back to List</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'User:logout' %}">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
      <h2 class="text-center mb-2">{{ event.event_title }}</h2>
      <h5 class="text-center text-muted mb-4">Date: {{ event.date_of_event }}</h5>

      <hr>

      <form method="post">
        {% csrf_token %}
        <div class="mb-4 mt-4">
          <label for="status" class="form-label"><strong>Registration Status</strong></label>
          <select class="form-select" name="status" id="status" required>
              <option value="1">Attending</option>
              <option value="0">Not Attending</option>
          </select>
          <div class="form-text">Please confirm if you will be attending this event.</div>
        </div>

        <button type="submit" class="btn btn-success w-100">Confirm Status</button>
      </form>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p>&copy; 2025 EventHub. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
